<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row" id="item1">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandleEvent('phone',false);"  id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandleEvent('phone',true);" id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-Total">1219</span></h5>
                        <img src="images/remove.png" alt="" id="remove" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row" id="item2">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandleEvent('case',false);" id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button  onclick="productHandleEvent('case',true);" id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-Total">59</span></h5>
                        <img src="images/remove.png" alt="" id="hide" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:  </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax-amount">0</span> </h5>
                        <h5>$<span id="grand-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>



<script>


function productHandleEvent(product,isIncreasing){



const productCount = getInputValue(product);

let productNewCount = productCount;

if(isIncreasing == true){

   productNewCount = productCount + 1;  

}
if(isIncreasing == false && productCount>0){

productNewCount = productCount - 1;  

}

document.getElementById(product+"-count").value = productNewCount;

let productTotal = 0 ;

if(product == "phone"){
   productTotal =  productNewCount * 1219;
}
if(product == "case"){
   productTotal =  productNewCount * 59;
}


document.getElementById(product+"-Total").innerText = productTotal ;

calculate();
}



function calculate(){

var phoneCount = getInputValue('phone');

var caseCount = getInputValue('case');

var totalPrice = phoneCount * 1219 + caseCount * 59 ;

document.getElementById("subTotal").innerText = totalPrice;

const tax = Math.round(totalPrice * 0.1);

document.getElementById("tax-amount").innerText = tax;

const grandTotal = totalPrice + tax ;

document.getElementById("grand-total").innerText = grandTotal ;


}

function getInputValue(product){

var productInput = document.getElementById(product+'-count');

var productCount = parseInt(productInput.value);

return productCount ;

}

document.getElementById("remove").addEventListener("click",function(){

var item = document.getElementById("item1");
item.style.display = "none";

});

document.getElementById("hide").addEventListener("click",function(){

var item = document.getElementById("item2");
item.style.display = "none";

});


</script>
</html>
